<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    
    <nav class="navbar">
      <div class="navbar__container">
        <a class="filterHome" id="navbar__logo">
          <img src="https://www.alpinecars.com/alp-content/themes/alpine/img/logoV3-alpine-black.png" class="logoWhite" alt="ALPINE">
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="https://www.alpinecars.com/en/racing/" class="navbar__links">RACING</a>
          </li>
          <li class="navbar__item">
            <a href="https://www.alpinecars.com/en/models/" class="navbar__links">MODELS</a>
          </li>
          <li class="navbar__item">
            <a href="https://www.alpinecars.com/en/contact/" class="navbar__links">CONTACT</a>
          </li>
          <li class="navbar__btn"><a href="https://www.alpinecars.com/en/contact/?request=subscribe-newsletter" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>

    
      <div class="main">
       <div>

       <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
        <source src="images/hattervideo.mp4" type="video/mp4">
      </video>
      <div class="main__container">
        <div class="main__content">
            <h1>BEST WATER</h1>
            <h2>TECHNOLOGY</h2>
            <p>„For You and Planet Blue.”</p>
            <button class="main__btn"><a href="https://www.bwt.com/">Learn More.</a></button>
           </div>
          <div class="main__img--container">
            <img id="main__img" src="images/BWT.png" />
          </div>
        </div>
       </div>
      </div>
    
    
    <div class="services">
      <h1>See what the hype is about</h1>
      <div class="services__container">
        <div class="services__card">
          <h2>Shop</h2>
          <p>Discover our collection</p>
          <button>></button>
        </div>
        <div class="services__card">
          <h2>Alpine</h2>
          <p>Experience</p>
          <button>Learn more</button>
        </div>
      </div>
    </div>

    
    <div class="footer__container">
      <div class="footer__links">
        <div class="footer__link--wrapper">
          <div class="footer__link--items">

          </div>
        </div>
      </div>
      <section class="social__media">
        <div class="social__media--wrap">
          <div class="footer__logo">
            <a href="https://www.alpinecars.com/en/" id="footer__logo"><img src="https://www.alpinecars.com/alp-content/themes/alpine/img/logoV3-alpine-white.png" class="logoWhite" alt="ALPINE"></i>VV</a>
          </div>
          <p class="website__rights">The #AlpineCars experience continues on</p>
          <div class="social__icons">
            <a
              class="social__icon--link"
              href="https://www.facebook.com/AlpineF1Team/"
              target="_blank"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook"></i>
            </a>
            <a
              class="social__icon--link"
              href="https://www.instagram.com/alpinef1team/?hl=en"
              target="_blank"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              class="social__icon--link"
              href="https://www.youtube.com/c/AlpineCars"
              target="_blank"
              aria-label="Youtube"
            >
              <i class="fab fa-youtube"></i>
            </a>
            <a
              class="social__icon--link"
              href="https://twitter.com/AlpineF1Team?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              target="_blank"
              aria-label="Twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
